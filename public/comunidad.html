<!doctype html>
<!-- 
  Tarea: T32 - Responsable: Lucero Pipa - Descripción: Retos comunitarios, progreso por distrito y recompensas.
-->
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mink'a - Comunidad y Retos</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Arquitectura CSS modular -->
    <link rel="stylesheet" href="./assets/styles/base.css" />
    <link rel="stylesheet" href="./assets/styles/components.css" />
    <link rel="stylesheet" href="./assets/styles/layout.css" />
    <link rel="stylesheet" href="./assets/styles/pages/community.css" />
    <link rel="stylesheet" href="./assets/styles/responsive.css" />
    <!-- Scripts core -->
    <script defer src="./assets/scripts/core/components.js"></script>
    <script defer src="./assets/scripts/core/translations.js"></script>
    <script defer src="./assets/scripts/core/i18n.js"></script>
  </head>
  <body class="community-page">
    <!-- Navegación generada por components.js -->
    <header id="app-header" class="auth-header"></header>

    <main>
      <section class="community-hero">
        <div class="container">
          <h1>Retos Comunitarios</h1>
          <p>
            Colabora con tu distrito, cumple metas y gana recompensas
            exclusivas.
          </p>
        </div>
      </section>

      <div class="container">
        <div class="district-selector">
          <label for="district-select"
            ><i class="fas fa-map-marker-alt"></i> Viendo retos en:</label
          >
          <select id="district-select">
            <option value="Miraflores">Miraflores</option>
            <option value="Barranco">Barranco</option>
            <option value="San Isidro">San Isidro</option>
            <option value="Surco">Surco</option>
            <option value="San Borja">San Borja</option>
            <option value="La Molina">La Molina</option>
            <option value="Pueblo Libre">Pueblo Libre</option>
          </select>
        </div>

        <div id="challenges-grid" class="challenges-grid">
          <!-- Cards injected by JS -->
        </div>
      </div>
    </main>

    <script src="./assets/scripts/core/notif-badge.js" defer></script>
    <script src="./assets/scripts/pages/community.js"></script>
  </body>
</html>
