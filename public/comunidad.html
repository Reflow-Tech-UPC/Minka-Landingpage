<!DOCTYPE html>
<!-- 
  Tarea: T32 - Responsable: Lucero Pipa - Descripción: Retos comunitarios, progreso por distrito y recompensas.
-->
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mink'a - Comunidad y Retos</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="./assets/styles/community.css" />
  </head>
  <body class="community-page">
    <header class="auth-header">
      <div class="auth-header__container">
        <a href="home.html" class="auth-header__logo" aria-label="Ir a inicio">
          <img
            src="./assets/images/minka-logo.png"
            alt="Mink'a"
            class="logo-image"
          />
        </a>
        <nav class="auth-header__nav" aria-label="Navegación principal">
          <a href="home.html" class="auth-header__link">Inicio</a>
          <a href="busqueda.html" class="auth-header__link">Buscar</a>
          <a href="publicar.html" class="auth-header__link">Publicar</a>
          <a href="chat.html" class="auth-header__link">Chats</a>
          <a href="comunidad.html" class="auth-header__link" aria-current="page"
            >Comunidad</a
          >
          <a href="notificaciones.html" class="auth-header__link">
            Notificaciones
            <span
              class="nav-badge"
              data-unread-badge
              aria-label="notificaciones no leídas"
              >0</span
            >
          </a>
          <a href="perfil.html" class="auth-header__link">Perfil</a>
          <a href="auth.html" class="auth-header__link">Salir</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="community-hero">
        <div class="container">
          <h1>Retos Comunitarios</h1>
          <p>
            Colabora con tu distrito, cumple metas y gana recompensas
            exclusivas.
          </p>
        </div>
      </section>

      <div class="container">
        <div class="district-selector">
          <label for="district-select"
            ><i class="fas fa-map-marker-alt"></i> Viendo retos en:</label
          >
          <select id="district-select">
            <option value="Miraflores">Miraflores</option>
            <option value="Barranco">Barranco</option>
            <option value="San Isidro">San Isidro</option>
            <option value="Surco">Surco</option>
            <option value="San Borja">San Borja</option>
            <option value="La Molina">La Molina</option>
            <option value="Pueblo Libre">Pueblo Libre</option>
          </select>
        </div>

        <div id="challenges-grid" class="challenges-grid">
          <!-- Cards injected by JS -->
        </div>
      </div>
    </main>

    <script src="./assets/scripts/community.js"></script>
  </body>
</html>
